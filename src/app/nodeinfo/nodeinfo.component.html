<div class="node-container"> 
    <form class="form-info" style="font-size: 12px"  [formGroup]="form" >
      <mat-form-field  class="title-formfield"  appearance="outline">
        <mat-label>Node Title :</mat-label>
        <input  formControlName="title" matInput >
      </mat-form-field>
      <mat-form-field class="title-formfield" appearance="outline" >
        <mat-label>Node Type :</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let type of types" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <app-attributelist ></app-attributelist>
    <button [disabled]="!nodeData" class="savechange-button" (click)="saveClick()">Save changes</button>
</div>
